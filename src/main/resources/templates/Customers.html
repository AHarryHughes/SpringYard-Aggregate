<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers</title>
</head>
<body>
    <h1 class="linkToApp">Customers</h1>
    <div class="main">
        <div th:each="customer : ${customers}" >
            <div class="card">
                <h1 class="id"><a th:href="@{'/ViewCustomer/' + ${customer.id}}"><span th:text="${customer.id}"></span></a>: </h1>
                <h1 class="name"><span th:text="${customer.firstName}"></span> <span th:text="${customer.lastName}"></span></h1>
                <p><span th:text="${customer.email}"></span> | <span th:text="${customer.phone}"></span></p>
            </div>
        </div>
    </div>
    <h1><a href="/AddCustomer">Add Customers</a></h1>
</body>
</html>
